<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal m-workOrder-coordination-form-form">

            <!-- 发件人信息 -->
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">发件人信息</label>
            </div>
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">发件人账号</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-stationName" readonly id="stationName" >
                </div>
                <label class="col-sm-2 control-label">联系人名称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-stationStatus" readonly id="stationStat" >
                </div>
            </div>
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">发件人参考信息</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-chgSignFlag" readonly id="chgSignFlag" >
                </div>
                <label class="col-sm-2 control-label">公司名称*:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-belongCp" readonly id="belongCp" >
                </div>
            </div>
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">国家/地区*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-propertyAreaManagerName" readonly id="propertyAreaManagerName" >
                </div>
                <label class="col-sm-2 control-label">地址*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-admAreaName" readonly id="admAreaName" >
                </div>
            </div>
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">邮编*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-propertyAreaManagerName" readonly id="propertyAreaManagerName" >
                </div>
                <label class="col-sm-2 control-label">城市*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-admAreaName" readonly id="admAreaName" >
                </div>
            </div>
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">电话号码*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-propertyAreaManagerName" readonly id="propertyAreaManagerName" >
                </div>
            </div>

            <!-- 收件人信息 -->
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">收件人信息</label>
            </div>
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">公司名称*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-stationName" readonly id="stationName" >
                </div>
                <label class="col-sm-2 control-label">国家/地区*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-stationStatus" readonly id="stationStat" >
                </div>
            </div>
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">地址*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-chgSignFlag" readonly id="chgSignFlag" >
                </div>
                <label class="col-sm-2 control-label">邮编</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-belongCp" readonly id="belongCp" >
                </div>
            </div>
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">联系人*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-propertyAreaManagerName" readonly id="propertyAreaManagerName" >
                </div>
                <label class="col-sm-2 control-label">城市*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-admAreaName" readonly id="admAreaName" >
                </div>
            </div>
            <div class="form-group form-group-required">
                <label class="col-sm-2 control-label">电话号码*</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control m-workOrder-coordination-form-propertyAreaManagerName" readonly id="propertyAreaManagerName" >
                </div>
            </div>
                <button type="button" class="btn btn-primary m-workOrder-coordination-form-commitBtn">提交运单</button>
        </form>
    </div>
</div>
</body>
</html>
